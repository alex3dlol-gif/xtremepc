name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID || '' }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID || '' }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY || '' }}
        run: |
          echo "Checking EmailJS configuration..."
          if [ -z "$VITE_EMAILJS_SERVICE_ID" ]; then
            echo "ERROR: VITE_EMAILJS_SERVICE_ID is not set!"
          else
            echo "VITE_EMAILJS_SERVICE_ID is set (first 5 chars: ${VITE_EMAILJS_SERVICE_ID:0:5})"
          fi
          if [ -z "$VITE_EMAILJS_TEMPLATE_ID" ]; then
            echo "ERROR: VITE_EMAILJS_TEMPLATE_ID is not set!"
          else
            echo "VITE_EMAILJS_TEMPLATE_ID is set (first 5 chars: ${VITE_EMAILJS_TEMPLATE_ID:0:5})"
          fi
          if [ -z "$VITE_EMAILJS_PUBLIC_KEY" ]; then
            echo "ERROR: VITE_EMAILJS_PUBLIC_KEY is not set!"
          else
            echo "VITE_EMAILJS_PUBLIC_KEY is set (first 5 chars: ${VITE_EMAILJS_PUBLIC_KEY:0:5})"
          fi
          echo "Building..."
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

